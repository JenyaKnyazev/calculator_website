<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

<div id="container">
    <div id="output">

    </div>
    <div id="input">
        <button id="seven" onclick="inputVal('7')">7</button>
        <button id="eight" onclick="inputVal('8')">8</button>
        <button id="nine" onclick="inputVal('9')">9</button>
        <button id="divide" onclick="inputVal('/')">/</button>
        <button id="four" onclick="inputVal('4')">4</button>
        <button id="five" onclick="inputVal('5')">5</button>
        <button id="six" onclick="inputVal('6')">6</button>
        <button id="multi" onclick="inputVal('*')">*</button>
        <button id="one" onclick="inputVal('1')">1</button>
        <button id="two" onclick="inputVal('2')">2</button>
        <button id="three" onclick="inputVal('3')">3</button>
        <button id="sum" onclick="inputVal('+')">+</button>
        <button id="clear" onclick="inputVal('c')">c</button>
        <button id="zero" onclick="inputVal('0')">0</button>
        <button id="equals" onclick="inputVal('=')">=</button>
        <button id="minus" onclick="inputVal('-')">-</button>
    </div>
</div>



    <script src="calc.js"></script>
</body>
</html>
